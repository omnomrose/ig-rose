<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./instagram-styling/style.css">
</head>

<body>

    <div class="flex-container">

        <div id="instagram-phone" class="instagram-phone" style="display: none">
            <img  class="ig-phone" src="./instagram-styling/assets/photos/ig-phone.png">
        </div>
        
        <div class="instagram-login">
            <div class="insta-logo">
                <img src="./instagram-styling/assets/logos/insta-logo.png" alt="insta-logo">
            </div>

            <div class="inputs">
                <input class="input-user" type="username" placeholder="Phone number, username, or email">
                <input class="input-pass" type="password" placeholder="Password">
                <button class="log-in-button">
                    Log in
                </button>
            </div>

            <div class="or-row">
                <hr>
                <h3>OR</h3>
                <hr>
            </div>

            <div class="fb-row">
                <img src="./instagram-styling/assets/logos/fb-logo.png" alt="facebook-logo">
                <p>Log in with Facebook</p>
            </div>

            <div class="forgot-pass">
                <p>Forgot password?</p>
            </div>

            <div class="sign-up-box">
                <div class="sign-in-text">
                    <p>Don't have an account?</p>
                    <p class="sign-up">Sign up</p>
                </div>
            </div>

            <div class="app-box">
                <p>Get the app.</p>
                <div class="app-icons">
                    <img src="./instagram-styling/assets/photos/app-store.png" alt="app-store">
                    <img src="./instagram-styling/assets/photos/google-play.png" alt="google-play">
                </div>
            </div>

        </div>
    </div>

    <footer class="bottom">
        <a href="">Meta</a>
        <a href="">About</a>
        <a href="">Blog</a>
        <a href="">Jobs</a>
        <a href="">Help</a>
        <a href="">API</a>
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Top Accounts</a>
        <a href="">Locations</a>
        <a href="">Instagram Lite</a>
        <a href="">Contact Uploading & Non-Users</a>
    </footer>
    <footer class="second-line">
        <a class="footer-info" href="">English </a>
        <a class="footer-info" href="">Â© 2023 Instagram from Meta</a>
    </footer>

</body>

</html>
